<div>
  <div *ngFor="let event of events" class="well hoverwell thumbnail" style="border:1px solid green; padding:4px; width:500px">
    <h2>{{ event.name }}</h2>
    <span *ngIf="(!event.location &&event.onlineUrl)" style="color:red"class="label label-warning">Solo en línea</span>
    <div>Fecha: {{ event.date }}</div>
    <div>Hora: {{ event.time }}</div>
    <div *ngIf="event.location">
      <span>Ubicación: {{ event?.location?.address }}</span>
      <span class="pad-left">{{ event?.location?.city }}, {{ event?.location?.country }}</span>
    </div>
    <div *ngIf="event.onlineUrl">
      Url en línea: {{ event?.onlineUrl }}
    </div>
  </div>

</div>
